{% extends "Layout.html" %}
{% block content %}
    {% for post in posts %}
        {% if str(post.date_of_exam) > str(datetime.now())[:10] %}
            <article class="media content-section">
                <div class="media-body">
                    <div class="article-metadata">
                        <a class="mr-2">{{ post.subject }}</a>
                        <small class="text-muted">{{ post.date_of_exam }}</small>
                    </div>
                    <h2><a class="article-title" href="{{ url_for('edit_exam' , exam_id=post.id) }}">{{ post.title }}</a></h2>
                    <p class="article-content">{{ post.portions }}</p>
                </div>
            </article>
        {% endif %}
    {% endfor %}
{% endblock content %}
